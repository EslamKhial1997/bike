<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/all.min.css">
    <title>Document</title>
</head>
<body>

    
    <div class="container w-auto m-auto" style="direction: rtl;">

  <div 
    class="tab-pane w-100"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
    <form>
      <div class="text-center mb-3">
        <p>التسجيل من خلال:</p>
        <button type="button" class="btn btn-outline-light btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-outline-light btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-outline-light btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <p class="text-center">او:</p>

      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">الاسم</label>
        <input type="text" id="registerName" class="form-control opacity-50" />
      
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">اسم المستخدم</label>
        <input type="text" id="registerUsername" class="form-control opacity-50" />
     
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">البريد الالكتروني</label>
        <input type="email" id="registerEmail" class="form-control opacity-50" />
        
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">الرقم السري</label>
        <input type="password" id="registerPassword" class="form-control opacity-50" />
        
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerRepeatPassword">الرقم السري مره اخري</label>
        <input type="password" id="registerRepeatPassword" class="form-control opacity-50" />
        
      </div>

      <!-- Checkbox -->
     

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3 ">تسجيل</button>
    </form>
  </div>
</div>

</div>
<!-- Pills content -->
</body>
</html>
