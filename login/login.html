
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/all.min.css">
    <title>LogIn</title>
</head>
<body>
 



<!-- Pills navs -->
<div class="container row w-100" style="margin:20px auto; direction: rtl;">

 <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link  active"
      id="tab-login"
      data-mdb-toggle="pill"
      href="#pills-login"
      role="tab"
      aria-controls="pills-login"
      aria-selected="true"
      >دخول</a
    >
  </li>
  <li class="nav-item " role="presentation" style="margin-left: 5px;">
    <a
      class=" w-100  btn btn-outline-primary"
      id="tab-register"
      data-mdb-toggle="pill"
      href="../signup/signup.html"
      role="tab"
      aria-controls="pills-register"
      aria-selected="false"
      >تسجيل</a
    >
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form>
      <div class="text-center mb-3">
        <p>التسجيل من خلال:</p>
        <button type="button" class="btn btn-outline-light btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-outline-light btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-outline-light btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

      </div>

      <p class="text-center">او:</p>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="loginName">اسم المستخدم او البريد الالكتروني</label>
        <input type="email" id="loginName" class="form-control opacity-50" />
        
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="loginPassword">الرقم السري</label>
        <input type="password" id="loginPassword" class="form-control opacity-50" />
      
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-start">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            
            <label class="form-check-label" for="loginCheck"> تذكرني </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="loginCheck"
              checked
            />
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">نسيت الرقم السري ?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">دخول</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>لست عضو ? <a href="#!">تسجيل</a></p>
      </div>
    </form>
  </div>

</div>
</body>
</html>
